<pa-modal
  [isOpen]="isOpen()"
  [title]="'contentAwareScale.title' | transloco"
  [size]="'sm'"
  [modalId]="'content-aware-scale-dialog'"
  (onClose)="handleCancel()"
>
  <div id="content-aware-scale-dialog-content" class="space-y-4">
    <div
      id="content-aware-scale-description"
      class="text-sm text-neutral-600 dark:text-neutral-400 p-2 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-sm"
    >
      {{ "contentAwareScale.description" | transloco }}
    </div>

    <div
      id="content-aware-scale-original-size-section"
      class="text-sm text-neutral-600 dark:text-neutral-400"
    >
      <span id="content-aware-scale-original-size-label"
        >{{ "contentAwareScale.originalSize" | transloco }}:</span
      >
      <span id="content-aware-scale-original-size-value" class="font-mono ml-2">
        {{ originalWidth() }} Ã— {{ originalHeight() }}
      </span>
    </div>

    <div id="content-aware-scale-dimensions-section" class="grid grid-cols-2 gap-4">
      <div id="content-aware-scale-width-field">
        <label
          for="content-aware-scale-width-input"
          id="content-aware-scale-width-label"
          class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1"
        >
          {{ "contentAwareScale.targetWidth" | transloco }}
        </label>
        <input
          type="number"
          id="content-aware-scale-width-input"
          [value]="targetWidth()"
          (input)="onWidthInput($event)"
          [max]="originalWidth()"
          min="1"
          class="w-full px-2 py-1 border border-neutral-300 dark:border-neutral-600 rounded-sm bg-white dark:bg-neutral-700 text-neutral-900 dark:text-neutral-100"
        />
      </div>
      <div id="content-aware-scale-height-field">
        <label
          for="content-aware-scale-height-input"
          id="content-aware-scale-height-label"
          class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1"
        >
          {{ "contentAwareScale.targetHeight" | transloco }}
        </label>
        <input
          type="number"
          id="content-aware-scale-height-input"
          [value]="targetHeight()"
          (input)="onHeightInput($event)"
          [max]="originalHeight()"
          min="1"
          class="w-full px-2 py-1 border border-neutral-300 dark:border-neutral-600 rounded-sm bg-white dark:bg-neutral-700 text-neutral-900 dark:text-neutral-100"
        />
      </div>
    </div>

    <div
      id="content-aware-scale-notice"
      class="text-xs text-neutral-500 dark:text-neutral-400 italic"
    >
      {{ "contentAwareScale.notice" | transloco }}
    </div>

    <div id="content-aware-scale-protect-section" class="flex items-center gap-2">
      <input
        type="checkbox"
        id="content-aware-scale-protect-checkbox"
        [checked]="protectImportantAreas()"
        (change)="onProtectImportantAreasChange($event)"
        class="w-4 h-4"
      />
      <label
        for="content-aware-scale-protect-checkbox"
        id="content-aware-scale-protect-label"
        class="text-sm text-neutral-700 dark:text-neutral-300"
      >
        {{ "contentAwareScale.protectImportantAreas" | transloco }}
      </label>
    </div>

    <div
      id="content-aware-scale-preview-section"
      class="pt-2 border-t border-neutral-200 dark:border-neutral-700"
    >
      <div
        id="content-aware-scale-preview-label"
        class="text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1"
      >
        {{ "contentAwareScale.preview" | transloco }}:
      </div>
      <div
        id="content-aware-scale-preview-value"
        class="text-sm text-neutral-600 dark:text-neutral-400 font-mono"
      >
        {{ previewDimensions() }}
      </div>
    </div>
  </div>

  <div modal-footer id="content-aware-scale-dialog-actions" class="flex gap-2">
    <button
      type="button"
      id="content-aware-scale-dialog-confirm-button"
      (click)="handleConfirm()"
      [disabled]="!canApply()"
      class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 disabled:bg-neutral-400 disabled:cursor-not-allowed text-white rounded-sm"
    >
      {{ "contentAwareScale.apply" | transloco }}
    </button>
    <button
      type="button"
      id="content-aware-scale-dialog-cancel-button"
      (click)="handleCancel()"
      class="flex-1 px-4 py-2 bg-neutral-300 dark:bg-neutral-600 hover:bg-neutral-400 dark:hover:bg-neutral-500 text-neutral-900 dark:text-neutral-100 rounded-sm"
    >
      {{ "contentAwareScale.cancel" | transloco }}
    </button>
  </div>
</pa-modal>
