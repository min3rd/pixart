<pa-modal
  [isOpen]="isOpen()"
  [title]="'distort.title' | transloco"
  [size]="'lg'"
  [modalId]="'distort-dialog'"
  (onClose)="handleCancel()"
>
  <div id="distort-dialog-content" class="space-y-4">
    <div
      id="distort-original-size-section"
      class="text-sm text-neutral-600 dark:text-neutral-400"
    >
      <span id="distort-original-size-label"
        >{{ "distort.originalSize" | transloco }}:</span
      >
      <span id="distort-original-size-value" class="font-mono ml-2">
        {{ sourceWidth() }} Ã— {{ sourceHeight() }}
      </span>
    </div>

    <div
      id="distort-preview-container"
      class="relative border border-neutral-300 dark:border-neutral-600 bg-neutral-100 dark:bg-neutral-800 overflow-hidden"
      [style.width.px]="sourceWidth() * previewScale() + 40"
      [style.height.px]="sourceHeight() * previewScale() + 40"
      (mousemove)="onPreviewMouseMove($event)"
      (mouseup)="onPreviewMouseUp()"
      (mouseleave)="onPreviewMouseUp()"
    >
      <svg
        id="distort-preview-svg"
        [attr.width]="sourceWidth() * previewScale() + 40"
        [attr.height]="sourceHeight() * previewScale() + 40"
        class="absolute inset-0"
      >
        <g [attr.transform]="'translate(20, 20) scale(' + previewScale() + ')'">
          <polygon
            id="distort-preview-outline"
            [attr.points]="
              corners().topLeft.x +
              ',' +
              corners().topLeft.y +
              ' ' +
              corners().topRight.x +
              ',' +
              corners().topRight.y +
              ' ' +
              corners().bottomRight.x +
              ',' +
              corners().bottomRight.y +
              ' ' +
              corners().bottomLeft.x +
              ',' +
              corners().bottomLeft.y
            "
            class="fill-none stroke-blue-500 stroke-2"
          />

          <line
            id="distort-grid-h1"
            [attr.x1]="
              corners().topLeft.x +
              (corners().topRight.x - corners().topLeft.x) / 3
            "
            [attr.y1]="
              corners().topLeft.y +
              (corners().topRight.y - corners().topLeft.y) / 3
            "
            [attr.x2]="
              corners().bottomLeft.x +
              (corners().bottomRight.x - corners().bottomLeft.x) / 3
            "
            [attr.y2]="
              corners().bottomLeft.y +
              (corners().bottomRight.y - corners().bottomLeft.y) / 3
            "
            class="stroke-blue-300 dark:stroke-blue-700 stroke-1 opacity-50"
          />
          <line
            id="distort-grid-h2"
            [attr.x1]="
              corners().topLeft.x +
              ((corners().topRight.x - corners().topLeft.x) * 2) / 3
            "
            [attr.y1]="
              corners().topLeft.y +
              ((corners().topRight.y - corners().topLeft.y) * 2) / 3
            "
            [attr.x2]="
              corners().bottomLeft.x +
              ((corners().bottomRight.x - corners().bottomLeft.x) * 2) / 3
            "
            [attr.y2]="
              corners().bottomLeft.y +
              ((corners().bottomRight.y - corners().bottomLeft.y) * 2) / 3
            "
            class="stroke-blue-300 dark:stroke-blue-700 stroke-1 opacity-50"
          />
          <line
            id="distort-grid-v1"
            [attr.x1]="
              corners().topLeft.x +
              (corners().bottomLeft.x - corners().topLeft.x) / 3
            "
            [attr.y1]="
              corners().topLeft.y +
              (corners().bottomLeft.y - corners().topLeft.y) / 3
            "
            [attr.x2]="
              corners().topRight.x +
              (corners().bottomRight.x - corners().topRight.x) / 3
            "
            [attr.y2]="
              corners().topRight.y +
              (corners().bottomRight.y - corners().topRight.y) / 3
            "
            class="stroke-blue-300 dark:stroke-blue-700 stroke-1 opacity-50"
          />
          <line
            id="distort-grid-v2"
            [attr.x1]="
              corners().topLeft.x +
              ((corners().bottomLeft.x - corners().topLeft.x) * 2) / 3
            "
            [attr.y1]="
              corners().topLeft.y +
              ((corners().bottomLeft.y - corners().topLeft.y) * 2) / 3
            "
            [attr.x2]="
              corners().topRight.x +
              ((corners().bottomRight.x - corners().topRight.x) * 2) / 3
            "
            [attr.y2]="
              corners().topRight.y +
              ((corners().bottomRight.y - corners().topRight.y) * 2) / 3
            "
            class="stroke-blue-300 dark:stroke-blue-700 stroke-1 opacity-50"
          />

          <circle
            id="distort-handle-top-left"
            [attr.cx]="corners().topLeft.x"
            [attr.cy]="corners().topLeft.y"
            r="6"
            class="fill-blue-500 stroke-white stroke-2 cursor-move"
            (mousedown)="onCornerMouseDown('topLeft', $event)"
          />
          <circle
            id="distort-handle-top-right"
            [attr.cx]="corners().topRight.x"
            [attr.cy]="corners().topRight.y"
            r="6"
            class="fill-blue-500 stroke-white stroke-2 cursor-move"
            (mousedown)="onCornerMouseDown('topRight', $event)"
          />
          <circle
            id="distort-handle-bottom-right"
            [attr.cx]="corners().bottomRight.x"
            [attr.cy]="corners().bottomRight.y"
            r="6"
            class="fill-blue-500 stroke-white stroke-2 cursor-move"
            (mousedown)="onCornerMouseDown('bottomRight', $event)"
          />
          <circle
            id="distort-handle-bottom-left"
            [attr.cx]="corners().bottomLeft.x"
            [attr.cy]="corners().bottomLeft.y"
            r="6"
            class="fill-blue-500 stroke-white stroke-2 cursor-move"
            (mousedown)="onCornerMouseDown('bottomLeft', $event)"
          />
        </g>
      </svg>
    </div>

    <div id="distort-coordinates-section" class="grid grid-cols-2 gap-4">
      <div id="distort-top-left-section">
        <div
          id="distort-top-left-label"
          class="text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2"
        >
          {{ "distort.topLeft" | transloco }}
        </div>
        <div class="grid grid-cols-2 gap-2">
          <div id="distort-top-left-x-field">
            <label
              for="distort-top-left-x-input"
              id="distort-top-left-x-label"
              class="block text-xs text-neutral-600 dark:text-neutral-400 mb-1"
            >
              X
            </label>
            <input
              type="number"
              id="distort-top-left-x-input"
              [(ngModel)]="topLeftX"
              class="w-full px-2 py-1 border border-neutral-300 dark:border-neutral-600 rounded-sm bg-white dark:bg-neutral-700 text-neutral-900 dark:text-neutral-100 text-sm"
            />
          </div>
          <div id="distort-top-left-y-field">
            <label
              for="distort-top-left-y-input"
              id="distort-top-left-y-label"
              class="block text-xs text-neutral-600 dark:text-neutral-400 mb-1"
            >
              Y
            </label>
            <input
              type="number"
              id="distort-top-left-y-input"
              [(ngModel)]="topLeftY"
              class="w-full px-2 py-1 border border-neutral-300 dark:border-neutral-600 rounded-sm bg-white dark:bg-neutral-700 text-neutral-900 dark:text-neutral-100 text-sm"
            />
          </div>
        </div>
      </div>

      <div id="distort-top-right-section">
        <div
          id="distort-top-right-label"
          class="text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2"
        >
          {{ "distort.topRight" | transloco }}
        </div>
        <div class="grid grid-cols-2 gap-2">
          <div id="distort-top-right-x-field">
            <label
              for="distort-top-right-x-input"
              id="distort-top-right-x-label"
              class="block text-xs text-neutral-600 dark:text-neutral-400 mb-1"
            >
              X
            </label>
            <input
              type="number"
              id="distort-top-right-x-input"
              [(ngModel)]="topRightX"
              class="w-full px-2 py-1 border border-neutral-300 dark:border-neutral-600 rounded-sm bg-white dark:bg-neutral-700 text-neutral-900 dark:text-neutral-100 text-sm"
            />
          </div>
          <div id="distort-top-right-y-field">
            <label
              for="distort-top-right-y-input"
              id="distort-top-right-y-label"
              class="block text-xs text-neutral-600 dark:text-neutral-400 mb-1"
            >
              Y
            </label>
            <input
              type="number"
              id="distort-top-right-y-input"
              [(ngModel)]="topRightY"
              class="w-full px-2 py-1 border border-neutral-300 dark:border-neutral-600 rounded-sm bg-white dark:bg-neutral-700 text-neutral-900 dark:text-neutral-100 text-sm"
            />
          </div>
        </div>
      </div>

      <div id="distort-bottom-left-section">
        <div
          id="distort-bottom-left-label"
          class="text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2"
        >
          {{ "distort.bottomLeft" | transloco }}
        </div>
        <div class="grid grid-cols-2 gap-2">
          <div id="distort-bottom-left-x-field">
            <label
              for="distort-bottom-left-x-input"
              id="distort-bottom-left-x-label"
              class="block text-xs text-neutral-600 dark:text-neutral-400 mb-1"
            >
              X
            </label>
            <input
              type="number"
              id="distort-bottom-left-x-input"
              [(ngModel)]="bottomLeftX"
              class="w-full px-2 py-1 border border-neutral-300 dark:border-neutral-600 rounded-sm bg-white dark:bg-neutral-700 text-neutral-900 dark:text-neutral-100 text-sm"
            />
          </div>
          <div id="distort-bottom-left-y-field">
            <label
              for="distort-bottom-left-y-input"
              id="distort-bottom-left-y-label"
              class="block text-xs text-neutral-600 dark:text-neutral-400 mb-1"
            >
              Y
            </label>
            <input
              type="number"
              id="distort-bottom-left-y-input"
              [(ngModel)]="bottomLeftY"
              class="w-full px-2 py-1 border border-neutral-300 dark:border-neutral-600 rounded-sm bg-white dark:bg-neutral-700 text-neutral-900 dark:text-neutral-100 text-sm"
            />
          </div>
        </div>
      </div>

      <div id="distort-bottom-right-section">
        <div
          id="distort-bottom-right-label"
          class="text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2"
        >
          {{ "distort.bottomRight" | transloco }}
        </div>
        <div class="grid grid-cols-2 gap-2">
          <div id="distort-bottom-right-x-field">
            <label
              for="distort-bottom-right-x-input"
              id="distort-bottom-right-x-label"
              class="block text-xs text-neutral-600 dark:text-neutral-400 mb-1"
            >
              X
            </label>
            <input
              type="number"
              id="distort-bottom-right-x-input"
              [(ngModel)]="bottomRightX"
              class="w-full px-2 py-1 border border-neutral-300 dark:border-neutral-600 rounded-sm bg-white dark:bg-neutral-700 text-neutral-900 dark:text-neutral-100 text-sm"
            />
          </div>
          <div id="distort-bottom-right-y-field">
            <label
              for="distort-bottom-right-y-input"
              id="distort-bottom-right-y-label"
              class="block text-xs text-neutral-600 dark:text-neutral-400 mb-1"
            >
              Y
            </label>
            <input
              type="number"
              id="distort-bottom-right-y-input"
              [(ngModel)]="bottomRightY"
              class="w-full px-2 py-1 border border-neutral-300 dark:border-neutral-600 rounded-sm bg-white dark:bg-neutral-700 text-neutral-900 dark:text-neutral-100 text-sm"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div modal-footer id="distort-dialog-actions" class="flex gap-2">
    <button
      type="button"
      id="distort-dialog-reset-button"
      (click)="handleReset()"
      class="px-4 py-2 bg-neutral-300 dark:bg-neutral-600 hover:bg-neutral-400 dark:hover:bg-neutral-500 text-neutral-900 dark:text-neutral-100 rounded-sm"
    >
      {{ "distort.reset" | transloco }}
    </button>
    <div class="flex-1"></div>
    <button
      type="button"
      id="distort-dialog-confirm-button"
      (click)="handleConfirm()"
      class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-sm"
    >
      {{ "distort.apply" | transloco }}
    </button>
    <button
      type="button"
      id="distort-dialog-cancel-button"
      (click)="handleCancel()"
      class="px-4 py-2 bg-neutral-300 dark:bg-neutral-600 hover:bg-neutral-400 dark:hover:bg-neutral-500 text-neutral-900 dark:text-neutral-100 rounded-sm"
    >
      {{ "distort.cancel" | transloco }}
    </button>
  </div>
</pa-modal>
